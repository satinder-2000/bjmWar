<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <div class="col-sm-8">
            <h3>#{msg.reportAbuseForum}</h3>
            <h:form>
                 <h:messages infoStyle="color:blue;margin:5px;" errorStyle="color:red;margin:5px;"/>
                <div class="row" style="margin-top: 1em;">
                    <div class="col-sm-6"><h5>#{msg.abuseText}</h5></div>
                    <div class="col-sm-6"><h:outputText/></div>
                </div>
                <div class="row" style="margin-top: 1em;">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <h:inputTextarea value="#{reportAbuseForumMBean.forumAbuse.reportText}" pt:placeholder="#{msg.abuseTextSize}" styleClass="form-control"/>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row form-group" style="margin-top: 1em;">
                    <div class="col-sm-6"><h:outputText/></div>
                    <div class="col-sm-6">
                        <h:commandButton action="#{reportAbuseForumMBean.reportAbuse}" value="#{msg.submit}" styleClass="btn btn-primary">
                           <f:ajax execute="@form" render="@form" /> 
                        </h:commandButton>    
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
