<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function loadDoc() {
                var mod=document.getElementById("mode").innerHTML;
                alert("innerHTML="+mod);
                var mod2=document.getElementById("mode").value;
                alert("value="+mod2);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
                };
                xhttp.open("GET", "/NominateServlet?mode="+mod2, true);
                xhttp.send();
            }
        </script>
        
    </head>
    <body onload="loadDoc()">
        <input type="hidden" id="mode" value="ls"/>
        <div id="demo">TODO write content</div>
    </body>
</html>
