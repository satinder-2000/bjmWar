<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <h:outputScript library="js" name="vsConsties.js" target="head" />
        <div class="col-sm-8">
            <h1>#{msg.nominateVSCandidate}</h1>
            <br/>
            <h:form prependId="false" pt:autocomplete="off">
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel value="#{msg.constituency}"/>
                    </div>
                    <div class="col-sm-6 autocomplete">
                        <h:selectOneMenu id="constituency" value="#{vidhanSabhaElectoralMBean.constituency}" styleClass="form-control">
                            <f:selectItems value="#{vidhanSabhaElectoralMBean.constituencies}" var="c" itemLabel="#{c}" itemValue="#{c}"/>
                        </h:selectOneMenu>    
                    </div>
                    
                </div>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel value="#{msg.candidates}"/>
                    </div>
                    <div class="col-sm-6">
                        <h:selectOneMenu id="candidates" value="#{vidhanSabhaElectoralMBean.candidateSelected}" styleClass="form-control">
                            <f:selectItems value="#{vidhanSabhaElectoralMBean.candidates}" var="c" itemLabel="#{c}" itemValue="#{c}"/>  
                        </h:selectOneMenu>    
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel value="#{msg.OR}"/>
                    </div>
                    <div class="col-sm-6">
                        <h:outputLabel value="&#160;"/>   
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-2">
                        <h:outputLabel value="&#160;"/>   
                    </div>
                    <div class="alert alert-warning col-sm-8">
                        #{msg.takePrecedence}
                    </div>
                    <div class="col-sm-2">
                        <h:outputLabel value="&#160;"/>   
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel value="#{msg.nominateNew}"/>
                    </div>
                    <div class="col-sm-6">
                        <h:inputText value="#{vidhanSabhaElectoralMBean.candidateNew}" styleClass="form-control"/>   
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel value="&#160;"/>
                    </div>
                    <div class="col-sm-6">
                        <h:commandButton action="#{vidhanSabhaElectoralMBean.processNomination}" value="#{msg.cntinue}" styleClass="btn btn-primary"/>   
                    </div>
                </div>
            </h:form>
            
        </div>
    </ui:define>

</ui:composition>
