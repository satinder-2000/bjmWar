<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="col-sm-8">
            <h1>#{msg.nominateVSCandidate}</h1>
            <h:form prependId="false">
                <div class="row form-group">
                    <div class="col-sm-6">
                        <h:outputLabel value="#{msg.constituency}"/>
                    </div>
                    <div class="col-sm-6">
                        <h:selectOneMenu value="#{vidhanSabhaElectoralMBean.constituency}" styleClass="form-control" style="background-color: #4d4dff;height: 2.5em;color: white;">
                            <f:selectItems value="#{vidhanSabhaElectoralMBean.constituencies}" var="c" itemLabel="#{c}" itemValue="#{c}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
            </h:form>
            
        </div>
    </ui:define>

</ui:composition>
