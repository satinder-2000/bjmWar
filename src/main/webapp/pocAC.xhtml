<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/bjmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <div class="col-sm-8">
            <h1>P.O.C Auto Complete</h1>
            <h:form>
                <div class="row form-group">
                    <div class="col-sm-5">
                        State Code
                    </div>
                    <div class="col-sm-5">
                        <h:selectOneMenu id="stateCd" value="#{pocACMBean.stateCd}" styleClass="form-control">
                            <f:selectItems value="#{pocACMBean.stateCodes}" var="sc" itemLabel="#{sc}" itemValue="#{sc}"/>
                            <f:ajax listener="#{pocACMBean.ajaxTypeListener}" render="@this lsCont vsCont"/>
                        </h:selectOneMenu>  
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-5">
                        LS Constituencies
                    </div>
                    <div class="col-sm-5">
                        <h:selectOneMenu id="lsCont" value="#{pocACMBean.lsSelected}" styleClass="form-control">
                            <f:selectItems value="#{pocACMBean.lsList}" var="lc" itemLabel="#{lc.constituency}" itemValue="#{lc.constituency}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-5">
                        VS Constituencies
                    </div>
                    <div class="col-sm-5">
                        <h:selectOneMenu id="vsCont" value="#{pocACMBean.vsSelected}" styleClass="form-control">
                            <f:selectItems value="#{pocACMBean.vsList}" var="vc" itemLabel="#{vc.constituency}" itemValue="#{vc.constituency}"/>
                        </h:selectOneMenu>
                        
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
